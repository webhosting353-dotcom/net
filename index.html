<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #c1836e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 60px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 80px;
    }

    .code-inputs input {
      width: 40px;
      height: 40px;
      border: none;
      border-bottom: 2px solid #444;
      background: transparent;
      text-align: center;
      font-size: 24px;
      outline: none;
    }

    .forgot {
      color: #999;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>

      <p class="subtitle">Saisissez le code à 4 chiffres</p>
